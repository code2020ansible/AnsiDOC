---
- hosts: localhost
  gather_facts: false
  vars_files:
    - ../answerfile.yml
  tasks:
    - name: Deploy ESXi VMs
      vmware_guest:
        hostname: "{{ physicalESX.fqdn }}"
        username: "{{ physicalESX.user }}"
        password: "{{ physicalESX.password }}"
        validate_certs: no
        name: "{{ item.value.vmname }}"
        state: poweredon
        guest_id: vmkernel65Guest
        esxi_hostname: "{{ physicalESX.fqdn }}"
        folder: /ha-datacenter/vm
        disk:
        - size_gb: "{{ item.value.boot_disk_size }}"
          type: thin
          datastore: "{{ physicalESX.datastore }}"
        - size_gb: "{{ item.value.vsan_cache_size }}"
          type: thin
          datastore: "{{ physicalESX.datastore }}"
        - size_gb: "{{ item.value.vsan_capacity_size }}"
          type: thin
          datastore: "{{ physicalESX.datastore }}"
        hardware:
          nested_virt: true
          memory_mb: "{{ item.value.ram }}"
          num_cpus: "{{ item.value.cpu }}"
          num_cpu_cores_per_socket: "{{ item.value.cores }}"
          scsi: paravirtual
        networks:
          - name: "{{ physicalESX.trunkpg }}"
            device_type: vmxnet3
          - name: "{{ physicalESX.trunkpg }}"
            device_type: vmxnet3
          - name: "{{ physicalESX.trunkpg }}"
            device_type: vmxnet3
          - name: "{{ physicalESX.trunkpg }}"
            device_type: vmxnet3
          - name: "{{ physicalESX.trunkpg }}"
            device_type: vmxnet3
        cdrom:
          type: "iso"
          iso_path: "[{{ physicalESX.datastore }}] Lab-ISO-Folder/customesxv.iso"
      with_dict: "{{ vESX }}"
      async: 7200
      poll: 0
      register: deployment

    - name: Wait 3 seconds before we start checking whether the ESXi hosts are ready
      pause: 
        seconds: 3

    - name: Result check for deployment
      async_status:
        jid: "{{ item.ansible_job_id }}"
      register: job_result
      with_items: "{{ deployment.results }}"

    - name: Create a mark if there is a new vESX to deploy
      file: 
        path: "/tmp/newESXi"
        state: "touch"
        owner: "root"
        group: "root" 
        mode: "0555"
      when: item.stat is not defined
      with_items: "{{ job_result.results }}"

    - name: Check that markfile exists  
      stat: 
        path: "/tmp/newESXi"
      register: newESXi

    - name: Check if the ESXi hosts are ready (wait max 15 minutes)
      vmware_guest_info:
        hostname: "{{ physicalESX.fqdn }}"
        username: "{{ physicalESX.user }}"
        password: "{{ physicalESX.password }}"
        validate_certs: no
        datacenter: "ha-datacenter"
        name: "{{ item.value.vmname }}"
        schema: "vsphere"
      register: vm_facts
      until: vm_facts is search("1.1.1.1")
      retries: 30
      delay: 30
      with_dict: "{{ vESX }}"

    - name: Delete the temporary mark
      file: 
        path: "/tmp/newESXi"
        state: absent
      
    - name: Check result for deployment
      async_status:
        jid: "{{ item.ansible_job_id }}"
      register: job_result
      until: job_result.finished
      with_items: "{{ deployment.results }}"
      retries: 20         

    - name: Disconnect CD-ROM from Nested ESXi VMs
      vmware_guest:
        hostname: "{{ physicalESX.fqdn }}"
        username: "{{ physicalESX.user }}"
        password: "{{ physicalESX.password }}"
        validate_certs: no
        name: "{{ item.value.vmname }}"
        cdrom:
          type: "none"
      with_dict: "{{ vESX }}"
      async: 7200
      poll: 0

    - name: Delete custom ESXi ISO image used for Pod ESXi deployment from the datastore
      vsphere_file:
        hostname: "{{ physicalESX.fqdn }}"
        username: "{{ physicalESX.user}}"
        password: "{{ physicalESX.password }}"
        validate_certs: no
        datacenter: /ha-datacenter
        datastore: "{{ physicalESX.datastore }}"
        path: "/Lab-ISO-Folder/customesxv.iso"
        state: absent

    - name: Delete custom ESXi ISO image used for Pod ESXi deployment from the local filesystem
      file: 
        path: "/tmp/customesxv.iso"
        state: absent
      when: 
        - DEBUG_keep_config_files != true

  tags: nestedESX

